<script type="text/javascript">

window.onload = function(){
	
	sources = ["caminando_izquierda.png","caminando_derecha.png","respirando.png"];
	
	function preload(sources){
		var images = [];
		for(i=0;i<sources.length;i++){
			images[i] = new Image();
			images[i].src = sources[i];
		}
	}
	
	var sprites = [];
	
	var caminando_izquierda = new Image();
	caminando_izquierda.src = "caminando_izquierda.png";
	caminando_izquierda.onload = function(){
		
		var objSprite = {
			name : "caminando_izquierda",
			img : caminando_izquierda
		}
		
		sprites[objSprite.name] = objSprite.img;
	}
	
	var caminando_derecha = new Image();
	caminando_derecha.src = "caminando_derecha.png";
	caminando_derecha.onload = function(){
				
		var objSprite = {
			name : "caminando_derecha",
			img : caminando_derecha
		}
		
		sprites[objSprite.name] = objSprite.img;
		
	}
	
	var respirando = new Image();
	respirando.src = "respirando.png";
	respirando.onload = function(){
	
		var objSprite = {
			name : "respirando",
			img : respirando
		}
		
		sprites[objSprite.name] = objSprite.img;
		
		start(sprites);
	}
}

</script>
